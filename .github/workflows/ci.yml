name: Build and CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup and Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Use the version required for your project

      - name: Install Dependencies
        run: npm install

  build:
    name: Build Angular Project
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build -- --prod

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/ # Adjust this path based on your Angular output folder

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      security-events: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_Token }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript # Angular is primarily built using TypeScript/JavaScript

      - name: Build for CodeQL Analysis
        run: |
          npm install
          npm run build -- --prod

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
